<div id="utility">
	<div id="debug-user" class="meta">
	    {% if user.is_authenticated %}
	        <a class="username" href="{% url account-manage uname=user.username %}">{{user.username}}</a> <span class="bar">|</span> <a class="logout" href="/logout">Logout</a>
	    {% else %}
	        <a href="/login">Login</a> | <a href="/signup">Sign Up</a>
	    {% endif %}
	</div>
	<div class="site-search-container">
	 	<form method="get" action="{% url site-search %}" class="simple-form">
			<input type="search" placeholder="Search Oakland" name="{{site_search_form.q.html_name}}"/>
			<input type="submit" value="Go" />
		</form>
	</div>
</div>
