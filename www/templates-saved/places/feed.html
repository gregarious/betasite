<ul>
    {{#places}}
    <li class="item">
        <a href="#" id="place-item-{{id}}">
            <div class="item-thumb-container">
                <img class="item-thumb" alt="{{name}}" src="http://www.nasm.si.edu/images/collections/media/thumbnails/DefaultThumbnail.gif" />
            </div>
            <article class="item-content-container">
                <h4 class="item-title">{{name}}</h4>
                <ul class="item-desc">
                    <li>{{address}}</li>
                    <li>{{hours}}</li>
                    <li>{{phone}}</li>
                    <!-- for use in map code: ({{latitude}},{{longitude}}) -->
                </div>
               <ul class="item-list"> 
                {{#tags}}
                    <li>{{name}}</li>
                {{/tags}}
                </ul>
            </article>
        </a>
    </li>
    {{/places}}
</ul>
