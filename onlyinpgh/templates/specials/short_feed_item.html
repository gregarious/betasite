{% comment %}
Template to render a particular event as a related feed item on a single special page.

Context variables:
    special: SpecialData instance
{% endcomment %}

<a href="{{special.get_absolute_url}}" title="See this special">
<div class="btn btn-primary"><img src="{{STATIC_URL}}img/icons/special-thumb.png" /></a></div>
<h4 class="item-title"><a href="{% url special-detail special.id %}" title="See this special">{{special.title|truncatewords:7}}</h4>
</a>
