<!doctype html>

<head>

	<title>Scenable Business Account Signup</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div id="wrapper">

		<header id="site-header">
			<h1>Sign up for a Scenable Business User account</h1>
		</header>

		<div id="site-content">
			
			<header>
				<h2>Fun stuff</h2>					
			</header>
			<div class="form-container">
				<form>
					<label>Upload Image</label>
					<div class="inputs">
						[Image upload form goes here]
					</div>
				</form>
			</div>
			<div class="form-container">
				<form>
					<!-- Selected tags will appear in designated div. User's will be able to remove them by clicking an 'x' in the corner of tag bubble. -->
					<label>Tags</label>
					<div class="inputs">
						<input type="text" placeholder="try 'latte'" /> <!-- Autocomplete -->
					</div>
					<div class="inputs">
						<p>Suggested:</p> <!-- Click one and it moves to current tags div -->
						<ul>
							<li>Restaurant</li>
							<li>Outdoors</li>
							<li>Awesome</li>
							<li>Retail</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="form-container">
				<form>
					<label>On the web</label>
					<div class="inputs">
						<!-- Placeholder icons -->
						<input class="social-input" type="text" placeholder="Facebook page" />
						<div class="social-icon">
							<img src="http://www.sportswearnet.com/gif/layout/icons/facebook_icon30x30.jpg" />
						</div>
						<input class="social-input" type="text" placeholder="Twitter username" />
						<div class="social-icon">
							<img src="http://www.littleleague.org/Assets/images/icons/twitter-icon-sm.png" />
						</div>
					</div>
				</form>
			</div>
		</div> <!-- #site-content -->

		<footer id="site-footer">
			<div class="prev-next">
				<a href="index.html" class="back">&larr; Back</a>
				<a href="finish.html" class="next">Next &rarr;</a>				
			</div>
			<div class="progress">
				<span id="step1">&#9830;</span>
				<span id="step2">&#9830;</span>
				<span id="step3">&#9830;</span>
				<span id="step4">&#9830;</span>
			</div>
		</footer>

	</div> <!-- #wrapper -->

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.js"><\/script>')</script>

	<script src="js/script.js"></script>

</body>
</html>
