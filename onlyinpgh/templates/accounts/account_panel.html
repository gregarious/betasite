{% comment %}
Template that wraps around content for account-related pages, putting 
an account management nav bar on top of the content.

Context variables:
    - panel_content
{% endcomment %}

<h2>My Scenable</h2>
<nav id="profile-nav" class="related-nav">
    <ul>
        <li><a href="{% url my-profile %}">Profile</a></li>
        <li><a href="{% url my-places %}">Places</a></li>
        <li><a href="{% url my-events %}">Events</a></li>
        <li><a href="{% url my-specials %}">Specials</a></li>
    </ul>
</nav>
<div class="related-section profile">
    {{ panel_content }}
</div>
