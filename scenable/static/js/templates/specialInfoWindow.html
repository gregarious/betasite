<div class="infowindow">
	<div class="item-thumb">
		<div class="btn btn-primary"><a href="{{permalink}}" title="See Special"><img src="/static/img/icons/special-thumb.png" /></a></div>
	</div>

	<section class="item-content">
		<h4 class="item-title"><a href="{{permalink}}" title="See Special">{{title}}</a></h4>
		<ul class="item-details">
			<li>at <a class="host" href="{{place.permalink}}">{{place.name}}</a></li>
			{{#if dtexpires}}
				<li><time class="datetime meta">Expires {{dtexpires}}</time></li>
			{{/if}}
		</ul>
		
		{{#if tags}}
		<ul class="tag-list">
	  		{{#each tags}}
	  			<li>{{this.name}}</li>
	  		{{/each}}
	  	</ul>
	  	{{/if}}
	</section>
</div>
