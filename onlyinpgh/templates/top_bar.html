<div id="utility">
	<div id="debug-user" class="meta">
	    {% if user.is_authenticated %}
	        <a class="username" href="{% url my-profile %}">{{user.username}}</a> (34) <span class="bar">|</span> <a class="logout" href="/logout">Logout</a>
	    {% else %}
	        <a href="/login">Login</a> | <a href="/signup">Sign Up</a>
	    {% endif %}
	</div>
	<div class="site-search-container">
		 <form class="simple-form">
			<input type="search" placeholder="Search Oakland"/>
			<input type="submit" value="Go" />
		</form>
	</div>
</div>
