<!doctype html>

<head>

	<title>Scenable | {% block page_title %}
	{% endblock page_title %}</title>
	<link rel="stylesheet" href="/static/css/admin_style.css">

</head>

<body>
	<div class="wrapper" id="{% block page_id %}{% endblock page_id %}">

		<header id="site-header">
			<h1>Scenable Business account: {% block page_header %}{% endblock page_header %}</h1>
		</header>

		<article id="site-content">	
			<section class="content-container">

				<header class="content-header">
					<h2>{% block content_header %}
					{% endblock content_header %}</h2>	
				</header> <!-- .content-header -->

				<article class="content-body">
					{% block content_body %}
					{% endblock content_body %}
				</article>
				
				<footer class="content-footer">
					{% block content_footer %}
					{% endblock content_footer %}
				</footer>
			</section>

		</article> <!-- #page-content -->

	</div> <!-- #wrapper -->

	<div id="footer-image"></div>
	<footer id="site-footer">
		<p id="colophon">What up, #page-footer!</p>
	</footer>

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.js"><\/script>')</script>
	<script type="text/javascript" src="js/jquery.scrollTo.js"></script>
	<script src="/static/js/admin_script.js"></script>

</body>
</html>
