<div class="item-thumb">
	<a href="{{permalink}}" title="See Place page">
	{{#if thumb_standard}}
    	<img class="thumbnail" alt="Thumbnail" src="{{thumb_standard}}" />
	{{else}}
		<img class="thumbnail" alt="Thumbnail" src="/static/img/default-place.png" />
	{{/if}}
	</a>
</div>

<section class="item-content">		
	<h4 class="item-title"><a href="{{permalink}}" title="See Place page">{{name}}</a></h4>
	<ul class="item-details">
		<li>{{location.address}}</li>
		<li class="description">{{description}}
  	</ul>

  	{{#if tags}}
  	<ul class="tag-list">
  		{{#each tags}}
  			<li>{{this.name}}</li>
  		{{/each}}
  	</ul>
  	{{/if}}
</section>
