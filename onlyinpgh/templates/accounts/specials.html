{% comment %}
Inner template to render a list of specials the user has not yet used

Context variables:
    [items]:  list of SpecialContext instances
{% endcomment %}

<h3 class="section-title">Available Specials</h3>
<ul class="feed my-feed specials">
    {% for item in C.items %}
        <li class="item">{% include "specials/feed_item.html" with C=item %}</li>
    {% endfor %}
</ul>
