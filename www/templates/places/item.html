{{#place}}
<article id="placesSingle" class="single-item">

    <header class="single-item-header">
        <div class="item-thumb-container">
            <img class="item-thumb" height="50" width="50" alt="{{name}}" src="http://www.nasm.si.edu/images/collections/media/thumbnails/DefaultThumbnail.gif" />
        </div>
        
        <div class="item-content-container">
            <h2 class="item-title">{{name}}</h2>
            <ul class="single-item-details">
                <li>{{address}}</li>
                <li>9am - 7pm Mon-Sat.</li>
                <li>Parking: Street</li>
                <!-- for use in map code: ({{latitude}},{{longitude}}) -->
            </ul>
        </div>

        <ul class="item-list">
            {{#tags}}
                <li>{{name}}</li>
            {{/tags}}
        </ul>

    </header>

    <nav class="utility-nav">
        <ul>
            <li><span>I'm here!</span></li>
            <li><span>Directions</span></li>
            <li><span>Add to Faves</span></li>
            <li><span>Post to Chatter</span></li>
        </ul>
    </nav>

</article>
{{/place}}
