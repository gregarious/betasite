{% comment %}
Prints a list of tags.

Compatible ViewModel: tags.viewmodels.TagList

Context variables:
	tags:	List of Tag objects
{% endcomment %}

<ul class="tag-list">
	<li>cookie</li>
	<li>dessert</li>
	<li>champion</li>
</ul>

{% comment %}

<ul class="tag-list">
{% for tag in tags %}
    <li><a href="{% url tags-item-detail tid=tag.id %}">{{tag.name}}</a></li>
{% endfor %}
</ul>

{% endcomment %}
