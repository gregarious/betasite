<header class="content-header">
	<h2>Register</h2>
</header>

<form action="{% url orgadmin.views.page_signup %}" method="POST" >
	{% csrf_token %}
	
	<div class="field-container first">
		{{ form.orgname.errors }}
		<label class="input-label">{{ form.orgname.label }}</label>
		<div class="inputs">
			<input type="text" name="{{ form.orgname.html_name }}" placeholder="Your Organization's Name" value="{{ form.orgname.value }}"/>
		</div>
	</div>

	<div class="field-container">
		{# Note that this field is actually rendered as an email field. #}
		{{ form.username.errors }}
		<label class="input-label">{{ form.username.label }}</label>
		<div class="inputs">
			<input type="text" name="{{ form.username.html_name }}" placeholder="awesome@cool.com" value="{{ form.username.value }}"/>
		</div>
	</div>

	<div class="field-container last">
		{{ form.password1.errors }}
		<label class="input-label">{{ form.password1.label }}</label>
		<div class="inputs">
			<input type="password" name="{{ form.password1.html_name }}" placeholder="Excellent password" />
		</div>

		{{ form.password2.errors }}
		<label class="input-label">{{ form.password2.label }}</label>
		<div class="inputs">
			<input type="password" id="confirm-pass" name="{{ form.password2.html_name }}" placeholder="Confirm password" />
		</div>
	</div> <!-- .field-container -->

	<button type="submit" class="submit-item">Submit</button>

</form>
