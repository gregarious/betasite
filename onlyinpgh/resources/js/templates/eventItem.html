<div class="item-thumb">
	{{#if thumb_standard}}
    	<img class="thumbnail" alt="Thumbnail" src="{{thumb_standard}}" />
	{{else}}
		<img class="thumbnail" alt="Thumbnail" src="/static/img/default-place.png" />
	{{/if}}
</div>

<section class="item-content">
	<h4 class="item-title"><a href="{{permalink}}">{{name}}</a></h4>
	<ul class="item-details">
		<li class="datetime">{{dtstart_str}} - {{dtend_str}}</li>
		{{#if place}}
 			<li class="host">at <a href="{{permalink}}">{{name}}</a></li>	
		{{else}}
			<li class="host">at {{place_primitive}}</li>
		{{/if}}
		<li class="description">{{description}}
	</ul>
	<ul class="tag-list">
  		{{#each tags}}
  			<li>{{this.name}}</li>
  		{{/each}}
  	</ul>
</section>
