
<div class="content-container">
	<header class="content-header">
		<h2>Editing your Place Page</h2>
	</header>

	<form>
		<fieldset>
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>Name</label>
			<div class="inputs">
				<input type="text" placeholder="Place name" />
			</div>
		</fieldset>

		<fieldset>
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>Address</label>
			<div class="inputs">
				<input type="text" placeholder="Address" />
				<input type="text" placeholder="Apt or Suite #" />
				<p class="tip">Just the essentials, we know you're in Pittsburgh :)</p>
			</div>
		</fieldset>

		<fieldset>
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>Phone</label>
			<div class="inputs">
				<input type="text" placeholder="(412)...what else?" />
			</div>
		</fieldset>
		<fieldset class="last">	
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>Website</label>
			<div class="inputs">
				<input type="text" placeholder="http://coolrestaurant.com" />
			</div>
		</fieldset>

		<fieldset>
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>Hours</label>
			<div class="inputs">
				<input type="text" placeholder="9am-5:30pm Mon-Sun" />
			</div>
		</fieldset>

		<fieldset>
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>Parking</label>
			<div class="inputs">
				<div class="check-container">
					<input type="checkbox" name="street" value="Street" />
					<label class="checkbox-label">Street</label>
				</div>
				<div class="check-container">
					<input type="checkbox" name="garage" value="Garage" />
					<label class="checkbox-label">Garage</label>
				</div>
				<div class="check-container">
					<input type="checkbox" name="lot" value="Lot" />
					<label class="checkbox-label">Parking Lot</label>
				</div>
				<div class="check-container">
					<input type="checkbox" name="good-luck" value="Good Luck" />
					<label class="checkbox-label">Good Luck</label>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>What is your business?</label>
			<div class="inputs">
				<textarea></textarea>
			</div>
		</fieldset>

		<fieldset>
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>Why is it awesome?</label>
				<textarea></textarea>
			</div>
		</fieldset>

	<!-- 
		<fieldset>
			<a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a>
			<label>Upload an Image</label>
			<div class="inputs">
				<input type="text" placeholder="Image uploader" />
				<p class="tip">Leave blank to use your profile picture.</p>
				<img class="uploaded-image" src="https://a248.e.akamai.net/assets.github.com/images/modules/about_page/parallax_octocat.png">
			</div>
		</fieldset> -->

		<fieldset>
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>Tags</label>
			<div class="inputs">
				<input type="text" placeholder="try 'birthday'" />
				<p class="tip">Enter tags separated by commas like: birthday, party, cake, casual</p>
			</div>
		</fieldset>

		<fieldset>
			<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
			<label>On the web</label>
			<div class="inputs">
				<!-- Placeholder icons -->
				<input class="social-input" type="text" placeholder="Facebook page" />
				<div class="signup-social-icon">
					<img src="/static/img_using/facebook.png" />
				</div>
				<input class="social-input" type="text" placeholder="Twitter username" />
				<div class="signup-social-icon">
					<img src="/static/img_using/twitter.png" />
				</div>
			</div>
		</fieldset>
	</form>
</div>
