<!doctype html>

<head>

	<title>Scenable Business Account Signup</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div id="wrapper">

		<header id="site-header">
			<h1>Sign up for a Scenable Business User account</h1>
		</header>

		<div id="site-content">
			
			<header>
				<h2>The Basics</h2>					
			</header>
			<form>
				<label class="input-label">Business Name</label>
				<div class="inputs">
					<input type="text" placeholder="Your Business Name" />
				</div>
			</form>
			<form>
				<label>Address</label>
				<div class="inputs">
					<input type="text" placeholder="Address, please" />
					<input type="text" placeholder="Suite, Apt, whatev" />
				</div>
			</form>
			<form>
				<label>Phone</label>
				<div class="inputs">
					<input type="text" placeholder="Phone numba" />
				</div>
			</form>
			<form class="last">	
				<label>Website</label>
				<div class="inputs">
					<input type="text" placeholder="http://coolrestaurant.com" />
				</div>
			</form>
			
		</div> <!-- #site-content -->

		<footer id="site-footer">
			<div class="prev-next">
				<a href="signup_screen2.html" class="next">Next &rarr;</a>				
			</div>
			<div class="progress">
				<span id="step1">&#9830;</span>
				<span id="step2">&#9830;</span>
				<span id="step3">&#9830;</span>
				<span id="step4">&#9830;</span>
			</div>
		</footer>

	</div> <!-- #wrapper -->

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.js"><\/script>')</script>

	<script src="js/script.js"></script>

</body>
</html>
