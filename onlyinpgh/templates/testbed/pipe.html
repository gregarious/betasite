{% extends "base.html" %}
{% load compressed %}

{% block content %}
<button>A place!</button>
<div id='stuff'></div>
{% endblock %}

{% block foot-inlines %}
{% compressed_js 'templates' %}
<script type="text/javascript">
$(function(){
    $('button').click(function(){
        $.getJSON('/testbed/ajax/newplace', function(data) {
            $('#stuff').append(window.TPL.place(data));
            $('#stuff').append(window.TPL.place2(data));
        });
    });
});
</script>
{% endblock %}
