<!doctype html>

<head>

	<title>Scenable Business Account Signup</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div id="wrapper">

		<header id="site-header">
			<h1>Sign up for a Scenable Business User account</h1>
		</header>

		<div id="site-content">
			
			<header>
				<h2>The Basics</h2>					
			</header>
			<form>
				<label>Business Name</label>
				<input type="text" placeholder="Your Business Name" />
			</form>
			<form>
				<label>Address</label>
				<input type="text" placeholder="Address, please" />
				<input type="text" placeholder="Suite, Apt, whatev" />
			</form>
			<form>
				<label>Phone:</label>
				<input type="text" placeholder="Phone numba" />
				
			</form>
			<form>	
				<label>Website URL, if you have one:</label>
				<input type="text" placeholder="http://coolrestaurant.com" />
			</form>
			
			<a href="signup_screen2.html">Next &rarr;</a>				
			
		</div> <!-- #site-content -->

		<footer id="site-footer">
			<h3>1/4</h3>
		</footer>

	</div> <!-- #wrapper -->

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

	<script src="js/script.js"></script>

</html>
