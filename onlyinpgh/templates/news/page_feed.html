{% extends "page.html" %}
{% comment %}
- items: list of news Article model instances
{% endcomment %}

{% block main-content %}
<article class="page-content" id="news-page">
	<h1 class="page-title">News</h1>
	<ul class="feed">
	{% for item in items %}
	    <li class="item">
	    {% include "news/feed_item.html" %}
	    </li>
	{% endfor %}
	</ul>
</article>
{% endblock %}
