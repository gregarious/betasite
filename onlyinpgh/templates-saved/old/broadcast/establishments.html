{% comment %}
template to be included inside the #places div
{% endcomment %}

<ul class="broadcast clearfix">
{% for e in establishments %}
	<li class="broadcast-item row">
	    <section class="broadcast-info eightcol last">
	    	<h3>{{ e.name }}</h3>
		    <p>{{ e.location.address }}</p>
		    <ul class="utility-icons row">
		    	<li class="ui-icon ui-icon-newwin"></li>
		    	<li class="ui-icon ui-icon-comment"></li>
		    	<li class="ui-icon ui-icon-pin-w"></li>
		    	<li class="ui-icon ui-icon-cart"></li>
	    	</ul>
		</section>
		<div class="thumb-container fourcol last">
			<img class="thumbnail" src="{{ e.owner.identity.avatar }}" />
		</div>


		<!--{% if not forloop.last %}
			<hr>
		{% endif %}-->
  </li>
{% endfor %}
</ul>
