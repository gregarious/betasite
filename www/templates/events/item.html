{{#event}}
<article id="eventsSingle" class="single-item">

    <header class="single-item-header">
        
        <div class="item-thumb-container">
            <img class="item-thumb" height="50" width="50" alt="{{name}}" src="{{image_url}}" />
        </div>
        
        <div class="item-content-container">
            <h2 class="item-title">{{name}}</h2>
            <ul class="single-item-details">
                <li>
                    <time>{{start_date}} {{start_time}}</time> - <time>{{end_time}}</time>
                </li>
                <li>{{address}}</li>
                <!-- for use in map code: ({{latitude}},{{longitude}}) -->
            </ul>
        </div>
    </header>

    <nav class="utility-nav">
        <ul>
            <li><span>I'm here!</span></li>
            <li><span>Directions</span></li>
            <li><span>Add to Calendar</span></li>
            <li><span>Post to Chatter</span></li>
        </ul>
    </nav>

    <section class="single-item-content-container">
        <ul class="item-list">
            {{#tags}}
                <li>{{name}}</li>
            {{/tags}}
        </ul>
    </section>

</article>
{{/event}}
