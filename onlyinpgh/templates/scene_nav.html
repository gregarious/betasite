{% comment %}
Main scene navigation panel

Context variables:
    C:
        current_section: string describing the current section of the site
{% endcomment %}
{% with sect=C.current_section %}

<img id="logo" src="/static/img/logos/oakland-site-white.png" alt="Oakland Scene logo"/>

<ul class="main-menu">
    <li>
        <a href="{% url hot %}" id="siteHot" {% if sect == 'hot'%}class="current-page"{% endif %}>
            <div class="container">
                <div class="menu-item">Now</div>
            </div>
        </a>
    </li>

    <li>
        <a href="{% url places-feed %}" id="sitePlaces" {% if sect == 'places'%}class="current-page"{% endif %}>
            <div class="container">
                <div class="menu-item">Places</div>
            </div>    
        </a>
    </li>

    <li>
        <a href="{% url events-feed %}" id="siteEvents" {% if sect == 'events'%}class="current-page"{% endif %}>
            <div class="container">
                <div class="menu-item">Events</div>
            </div>
        </a>
    </li>
    
    <li>
        <a href="{% url specials-feed %}" id="siteSpecials" {% if sect == 'specials'%}class="current-page"{% endif %}>
            <div class="container">
                <div class="menu-item">Specials</div>
            </div>    
        </a>
    </li>

    <li>
        <a href="chatter_example" id="siteChatter" {% if sect == 'chatter'%}class="current-page"{% endif %}>
            <div class="container">
                <div class="menu-item">Chatter</div>
            </div>    
        </a>
    </li>

    <li>
        <a href="news_example" id="siteNews" {% if sect == 'news'%}class="current-page"{% endif %}>
            <div class="container">
                <div class="menu-item">News</div>
            </div>    
        </a>
    </li>

</ul>

<select id="select-sect">
    <option value="{% url hot %}" {% if sect == 'hot'%}selected='selected'{% endif %}>Now</option>
    <option value="{% url places-feed %}" {% if sect == 'places'%}selected='selected'{% endif %}>Places</option>
    <option value="{% url events-feed %}" {% if sect == 'events'%}selected='selected'{% endif %}>Events</option>
    <option value="{% url specials-feed %}" {% if sect == 'specials'%}selected='selected'{% endif %}>Specials</option>
    <option value="{% url example_chatter %}" {% if sect == 'chatter'%}selected='selected'{% endif %}>Chatter</option>
    <option value="{% url example_news %}" {% if sect == 'news'%}selected='selected'{% endif %}>News</option>
</select>
{% endwith %} {# end of sect alias #}
