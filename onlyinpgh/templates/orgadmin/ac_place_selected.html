{% comment %}
HTML to be shown in place of text box.

Compatible VMs: PlaceFeedItem

Template variables:
    place:    subset of Place model (see PlaceFeedItem ViewModel)
{% endcomment %}

<img class="thumbnail" width="50" height="50" alt="{{place.name}}" src="{{place.image_url}}" />
<h4 class="item-title">{{place.name}}</h4>
<ul class="item-details">   
    <li class="address">{{place.location.address}}</li>
</ul>
{# include static Google maps thumb? #}
