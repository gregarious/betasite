{% extends "organizations/manage/edit_base.html" %}

{% block active_section %}Specials{% endblock %}

{% block form_contents %}
<form>
	<fieldset>
		<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
		<label>Title</label>
		<div class="inputs">
			<input type="text" placeholder="Special name" />
			<!-- <p class="tip">Limit 140 chars.</p> -->
		</div>
	</fieldset>

	<fieldset>
		<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
		<label>Location</label>
		<div class="inputs">
			<input type="text" placeholder="Special Location" />
			<!-- <p class="tip">Limit 140 chars.</p> -->
			<p>Uncle Sam's</p>
			<p>123 Jalopy Dr</p>
		</div>
	</fieldset>

	<fieldset>
		<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
		<label>Starts</label>
		<div class="inputs">
			<p>December 12, 12:00pm</p>
		</div>
	</fieldset>

	<fieldset>
		<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
		<label>Expires</label>
		<div class="inputs">
			<input type="text" placeholder="date special expires" /> <!-- Datepicker -->
		</div>
	</fieldset>

	<fieldset>
		<a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a>
		<label>Price</label>
		<div class="inputs">
			<input type="text" placeholder="$1,000,000" />
			<!-- <div class="points tip">+100,000</div> -->
		</div>
	</fieldset>
	
	<fieldset>
		<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
		<label>Number Available</label>
		<div class="inputs">
			<input type="text" placeholder="10" />
			<input type="checkbox" name="not-limited" /><label class="checkbox-label">Not limited</label>
		</div>
	</fieldset>

	<!-- <fieldset>
		<a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a>

			<input type="text" placeholder="Image Upload field here" />

			<input type="text" placeholder="Image Upload field here" /> -->
		</div>
	</fieldset> -->

	<fieldset>
		<!-- <a class="edit-link"><img src="/static/img_using/pencil.png" alt="Edit" /></a> -->
		<label>Tags</label>
		<div class="inputs">
		<input type="text" placeholder="try 'birthday'" /> <!-- Autocomplete -->
			<!-- <p class="tip" id="showPopularTags">See popular tags...</p> -->
		</div>
	</fieldset>
</form>
{% endblock %}
