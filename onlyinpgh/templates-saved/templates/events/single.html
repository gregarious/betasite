{% comment %}
Inner template that renders details about a single event.

Compatible ViewModel: events.viewmodels.EventDetail 

Context variables:
	event:	Event ViewModel
{% endcomment %}

<h3>{{event.name}}</h3>
<h4>{{event.dtstart}} - {{event.dtend}}</h4>
<p>{{event.description}}</p>
<p>{{event.place.name}}</P>
