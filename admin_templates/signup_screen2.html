<!doctype html>

<head>

	<title>Scenable Business Account Signup</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div id="wrapper">

		<header id="site-header">
			<h1>Sign up for a Scenable Business User account</h1>
		</header>

		<div id="site-content">
			
			<header>
				<h2>About your Business</h2>		
			</header>

			<div class="form-container">
				<form>
					<label>Hours</label>
					<div class="inputs">
						<input type="text" placeholder="9am-5:30pm Mon-Sun" />
					</div>
				</form>
			
				<form>
					<label>Parking</label>
					<div class="inputs">
						<div class="check-container">
							<input type="checkbox" name="street" value="Street" />
							<label class="checkbox-label">Street</label>
						</div>
						<div class="check-container">
							<input type="checkbox" name="garage" value="Garage" />
							<label class="checkbox-label">Garage</label>
						</div>
						<div class="check-container">
							<input type="checkbox" name="lot" value="Lot" />
							<label class="checkbox-label">Parking Lot</label>
						</div>
						<div class="check-container">
							<input type="checkbox" name="good-luck" value="Good Luck" />
							<label class="checkbox-label">Good Luck</label>
						</div>
					</div> <!-- .inputs -->
				</form>
			</div>

			<div class="form-container last">
				<form>	
					<label>Desciption</label>
					<div class="inputs">
						<textarea placeholder="My business is really cool. If you come here you will be rewarded with good karma, chocolate, and other misc goodies. Thanks for your time."></textarea>
					</div>
				</form>
			</div>
			
		</div> <!-- #site-content -->

		<footer id="site-footer">
			<div class="prev-next">
				<a href="index.html" class="back">&larr; Back</a>
				<a href="signup_screen3.html" class="next">Next &rarr;</a>				
			</div>

			<!-- There will be a progress bar here -->
			<div class="progress">
				<span id="step1">&#9830;</span>
				<span id="step2">&#9830;</span>
				<span id="step3">&#9830;</span>
				<span id="step4">&#9830;</span>
			</div>
		</footer>

	</div> <!-- #wrapper -->

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.js"><\/script>')</script>

	<script src="js/script.js"></script>

</body>
</html>
