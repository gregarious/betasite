{# Main places feed #}

{% extends "base.html" %}

{% block main_body %}
<ul id="placesFeed" class="feed">
    {% for place in places %}
        {% with item=place detail_view="places-item-detail" %}
            {% include "places/places_feed_item.html" %}
        {% endwith %}
    {% endfor %}
</ul>
{% endblock %}
