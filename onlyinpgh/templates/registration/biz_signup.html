{% extends "organizations/manage/base.html" %}

{% block page_header_title %}Scenable Business Account Registration{% endblock %}

{% block page_class %}signup{% endblock %}

{% block content %}
<form>
	<div class="field-container first">
		<fieldset>
			<label class="input-label">Username</label>
			<div class="inputs">
				<input type="text" placeholder="interesting username" />
			</div>
		</fieldset>
		<fieldset>
			<label class="input-label">Email</label>
			<div class="inputs">
				<input type="text" placeholder="awesome@sweet.com" />
			</div>
		</fieldset>
	</div> <!-- .field-container -->

	<div class="field-container last">
		<fieldset>
			<label class="input-label">Password</label>
			<div class="inputs">
				<input type="text" placeholder="Excellent password" />
			</div>
		</fieldset>
		<fieldset>
			<label class="input-label">Confirm Password</label>
			<div class="inputs">
				<input type="text" placeholder="Excellent password confirmed" />
			</div>
		</fieldset>
	</div> <!-- .field-container -->
</form>
{% endblock %}
