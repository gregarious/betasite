{% comment %}
Inner template that renders details about a single place.

Compatible ViewModel: places.viewmodels.PlaceDetail 

Context variables:
	special:	Special ViewModel
{% endcomment %}

<h4>+{{special.points}}</h4>

<p>{{special.description}}</P>
